<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchoolSnapchat ¬∑ Chat</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body data-page="message-thread" data-partner-uid="{{ partner_uid }}">
    <div class="app-shell">
      <header class="top-bar">
        <div>
          <p class="eyebrow">chatapotomus</p>
          <h1>Conversation</h1>
        </div>
        <div class="auth-actions">
          <a class="btn ghost" href="/messages">Back to messages</a>
          <button id="signOutBtn" class="btn ghost">Sign out</button>
        </div>
      </header>

      <section class="card split-layout chat-container">
        <aside class="split-sidebar">
          <h3 class="section-title">Conversations</h3>
          <div id="conversationList" class="list-block"></div>
        </aside>
        <div class="split-content">
          <div class="chat-window" id="chatWindow"></div>
          <div class="reply-context" id="replyContext" data-visible="false">
            <div class="reply-meta">
              <span class="reply-label">Replying to</span>
              <span id="replyContextText" class="reply-text"></span>
            </div>
            <button id="clearReplyBtn" class="btn ghost" type="button">Clear</button>
          </div>
          <div class="chat-input">
            <button class="btn ghost" id="attachBtn">+</button>
            <input id="chatMessage" type="text" placeholder="Type a message" />
            <button id="sendMessageBtn" class="btn" disabled>Send</button>
          </div>
          <div class="status" id="chatStatus"></div>
        </div>
      </section>
    </div>

    <div class="message-action-popup" id="messageActionPopup" style="display: none;">
      <button class="btn" id="popupReplyBtn">Reply</button>
      <button class="btn ghost" id="popupDeleteBtn">Delete</button>
    </div>

    <div class="media-picker-popup" id="mediaPickerPopup" style="display: none;">
      <button class="btn media-option" id="imagePickerBtn">
        <span class="media-icon">üñºÔ∏è</span>
        <span>Image</span>
      </button>
      <button class="btn media-option" id="emojiPickerBtn">
        <span class="media-icon">üíÄ</span>
        <span>Emoji</span>
      </button>
    </div>

    <div class="emoji-picker-container" id="emojiPickerContainer" style="display: none;"></div>

    <input type="file" id="imageFileInput" accept="image/*" style="display: none;" />

    <dialog id="deleteConfirmDialog" class="confirm-dialog">
      <div class="confirm-content">
        <h3>Delete Message</h3>
        <p>Are you sure you want to delete this message?</p>
        <div class="confirm-actions">
          <button id="confirmNoBtn" class="btn">No</button>
          <button id="confirmYesBtn" class="btn ghost">Yes, Delete</button>
        </div>
      </div>
    </dialog>

    <dialog id="imageViewDialog" class="image-view-dialog">
      <button id="closeImageBtn" class="btn ghost close-image-btn">‚úï</button>
      <div class="image-view-content">
        <img id="viewedImage" src="" alt="Message Image" />
        <p id="imageCaption" class="image-caption"></p>
      </div>
    </dialog>

    <script id="firebase-config" type="application/json">
      {{ firebase_config | tojson | safe }}
    </script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-storage-compat.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
